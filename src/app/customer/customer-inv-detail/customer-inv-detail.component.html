<div class="panel-body panel-flex-table">
    <table class="flex-table table table-striped">
        <thead class="table-dark">
            <tr>
                <th>اسم الصنف</th>
                <th>العدد</th>
                <th>السعر</th>
                <th>الاجمالى</th>
            </tr>
        </thead>
        <tbody class=" mt-3 tableBody" style="height: 200px;">
            <tr *ngFor="let invoice of _customerService.customerInv">
                <td>{{invoice.productName}}</td>
                <td>{{invoice.Qty}}</td>
                <td>{{invoice.price}}</td>
                <td>{{invoice.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
