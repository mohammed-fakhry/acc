<div class="container">
    <div  id="custInvDetTable">
        <div class="d-flex justify-content-between">
            <h4 class="py-2 {{_customerService.invKindColor}}">{{_customerService.invoiceKind}}</h4>
            <h4 class="py-2">فاتورة رقم : {{_customerService.invoiceNum}}</h4>
            <!--<h5 class="py-2">{{_customerService.date_time}}</h5>-->
            <input disabled [(ngModel)]='_customerService.date_time' type="datetime-local">
        </div>
        <div class="panel-body panel-flex-table">
            <table class="flex-table table table-striped">
                <thead class="navHeader text-white">
                    <tr>
                        <th>اسم الصنف</th>
                        <th>العدد</th>
                        <th>السعر</th>
                        <th>الاجمالى</th>
                    </tr>
                </thead>
                <tbody class=" mt-3 tableBody">
                    <tr *ngFor="let invoice of _customerService.customerInv">
                        <td>{{invoice.productName}}</td>
                        <td>{{invoice.Qty}}</td>
                        <td>{{invoice.price}}</td>
                        <td>{{invoice.total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
