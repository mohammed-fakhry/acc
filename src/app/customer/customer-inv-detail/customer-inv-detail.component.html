<div id="custInvDetTable" class="card">
    <!-- <div>
        <button class="btn btn-danger mr-2" id="hideInvDet">اخفاء</button>
    </div>
    <hr> -->
    <div class="d-flex justify-content-between px-1">
        <button class="btn btn-danger mr-2 font-weight-bold" id="hideInvDet">x</button>
        <h6 class="py-2 {{_customerService.invKindColor}}">{{_customerService.invoiceKind}}</h6>
        <h6 class="py-2"> رقم : {{_customerService.invoiceNum}}</h6>
        <!--<h5 class="py-2">{{_customerService.date_time}}</h5>-->
        <input disabled [(ngModel)]='_customerService.date_time' type="datetime-local">
    </div>
    <div class="panel-body panel-flex-table mt-3">
        <table class="flex-table table table-striped">
            <thead class="navHeader text-white">
                <tr>
                    <th>اسم الصنف</th>
                    <th>العدد</th>
                    <th>السعر</th>
                    <th class="lightBg">الاجمالى : {{_customerService.invTotal}}</th>
                </tr>
            </thead>
            <tbody class=" mt-3 tableBody">
                <tr *ngFor="let invoice of _customerService.customerInv">
                    <td>{{invoice.productName}}</td>
                    <td>{{invoice.Qty}}</td>
                    <td>{{invoice.price}}</td>
                    <td>{{invoice.total()}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
