<!--header-->
<div class="container-fluid shadow p-3 card bg-light mt-2">
    <nav class="navbar navbar-light bg-light">
        <div class="form-inline">
            <h1 class="px-2" style="font-weight: bold;">الاعدادات العامة</h1>
            <div class="headerLeftBorder"></div>
            <button class="btn btn-info mx-2" style="height: 70px;" id="showAdduserBtn"
                (click)="userEnquiry()">اعداد المستخدمين</button>
        </div>
        <button class="btn btn-light mx-2 px-3 float-left text-info" style="font-size: 2em;"
            (click)="showuserSetting()"><i class="fa fa-cog"></i></button>
    </nav>
</div>
<!--userSetting-->
<!--userEnquiry-->
<div class="container-fluid card shadow mt-3 p-5 settingClass">
    <div><button class="btn btn-info" (click)="showAddUser">اضافة مستخدم</button></div>
    <div class="panel-body panel-flex-table mt-2">
        <table class="flex-table table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>اسم المستخدم</th>
                    <th>كلمة السر</th>
                    <th>الصلاحية</th>
                </tr>
            </thead>
            <tbody class=" mt-3 tableBody">
                <tr>
                    <td>{{userName}}</td>
                    <td>{{userPassword}}</td>
                    <td>{{userPremission}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!--addUser-->
<div class="container-fluid shadow mt-3 card inpCard settingClass" id="addUser" style="display: none;">
    <div class="p-4">
        <h2 class="pb-3 cardHeader">اضافة مستخدم</h2>
        <form [formGroup]='userData' (ngSubmit)="addNewUser()" class="pt-3">
            <div class="row">
                <input formControlName="userId" id="userId" class="form-control d-none">
                <div class="form-group col-md-6">
                    <label>اسم المستخدم</label>
                    <input formControlName="userName" [(ngModel)]="userDataView.userName" id="userName"
                        class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>كلمة السر</label>
                    <input formControlName="userPassword" [(ngModel)]="userDataView.userPassword" id="userPassword"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>الصلاحية</label>
                <input formControlName="userPremission" [(ngModel)]="userDataView.userPremission" id="userPremission"
                    class="form-control">
            </div>
            <button class="btn btn-primary ml-2" type="submit" id="addNewUserBtn"></button>
        </form>
    </div>
</div>
