<div id="fadeCheckPass" class="fadeLayer">
  <div class="container p-3 box askForDelete" style="display: none;" id="fadeCheck">
    <div class="form-group">
      <label for="userNameFade">اسم المستخدم</label>
      <div id="userNameFade" class="form-control">{{userInfo.name}}</div>
    </div>
    <div class="form-group">
      <label>ادخل كلمة السر</label>
      <input id="checkAuth" name="auth" [(ngModel)]="auth" type="password" class="form-control mb-3">
      <div *ngIf="checkValid.cond" class="textDanger">خطأ فى كلمة السر</div>
    </div>
    <div class="form-inline">
      <button class="btn btnPrimary" id="hideBackupDone" (click)='checkUser()'>تم</button>
      <button class="btn btnDanger mx-2" (click)='hideFadeCheck()'>الغاء</button>
    </div>
  </div>
</div>
<!-- body -->
<div class="container-fluid">
  <div class="row" style="padding-left: 20px;">
    <div class="col-md-12 col-lg-2 printX">
      <div class="stickyInp mt-3">
        <div class="box">
          <!--   -->
          <div class="panel-body panel-flex-table standTable" style="height: fit-content;">
            <table class="flex-table table table-hover">
              <thead class="navHeader">
                <tr>
                  <th class="text-center">اسم المستخدم</th>
                </tr>
              </thead>
              <tbody class=" mt-3 tableBody">
                <tr *ngFor="let user of users; let i = index">
                  <td class="btn btn-light chooseBtn" id="showUserInfo{{i}}" (click)="showUserInfo(user,i)"
                    style="flex: 3;">{{user.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
