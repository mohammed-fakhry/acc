<!--table-->
<div class="mt-3">
    <div class="card">
        <div class="panel-body panel-flex-table">
            <table class="flex-table table table-hover">
                <thead class="navHeader">
                    <tr>
                        <th>اسم المخزن</th>
                        <th>امين المخزن</th>
                        <th>عنوان المخزن</th>
                        <th>تفاصيل</th>
                        <th>تعديل</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody class=" mt-3 tableBody">
                    <tr *ngFor="let stock of _stockService.stocks">
                        <td>{{stock.stockName}}</td>
                        <td>{{stock.stockEmployee}}</td>
                        <td>{{stock.stockPlace}}</td>
                        <td><button class="btn btn-outline-info ml-2" id="showStockDetails" (click)="showStockDetails(stock)"><i
                            class="fa fa-edit"></i></button></td>
                        <td><button class="btn btn-outline-success ml-2" id="showUpdateStock" (click)="showUpdateStock(stock)"><i
                            class="fa fa-edit"></i></button></td>
                        <td><button class="btn btn-danger ml-2" (click)="askForDelete(stock)"><i
                            class="fa fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
