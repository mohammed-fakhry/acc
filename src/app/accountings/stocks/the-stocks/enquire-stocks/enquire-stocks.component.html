<!--table-->
<div class="mt-3">
    <div class="card">
        <!-- style="height: 100%;" -->
        <div class="panel-body panel-flex-table standTable">
            <table class="flex-table table table-hover">
                <thead class="navHeader">
                    <tr>
                        <th>اسم المخزن</th>
                        <th>امين المخزن</th>
                        <th>عنوان المخزن</th>
                        <!-- <th>تفاصيل</th> -->
                        <th>تعديل</th>
                        <!-- <th>حذف</th> -->
                    </tr>
                </thead>
                <tbody class=" mt-3 tableBody">
                    <tr *ngFor="let stock of _stockService.stocks">
                        <td class="textBtn btn-outline-secondary ml-2" id="showStockDetails"
                            (click)="showStockDetails(stock)">{{stock.stockName}}</td>
                        <td>{{stock.stockEmployee}}</td>
                        <td>{{stock.stockPlace}}</td>
                        <!-- <td class="textBtn btn-outline-info ml-2" id="showStockDetails"
                            (click)="showStockDetails(stock)"><i class="fa fa-edit"></i></td> -->
                        <td class="textBtn btn-outline-success ml-2" id="showUpdateStock"
                            (click)="showUpdateStock(stock)"><i class="fa fa-edit"></i></td>
                        <!-- <td><button disabled class="btn btn-danger ml-2" (click)="askForDelete(stock)"><i
                            class="fa fa-trash"></i></button></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
