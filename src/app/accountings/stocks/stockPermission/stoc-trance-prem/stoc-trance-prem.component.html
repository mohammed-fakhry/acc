<!--fadeLayer-->
<div class="fadeLayer">
    <div class="container p-3 card askForDelete">
        <h3 class="p-3 bg-danger text-light">هل انت متأكد من حذف</h3>
        <h4 class="mb-2">
            <!--{{_stockService.stockDataView.stockName}}-->
        </h4>
        <hr>
        <div class="d-flex flex-row-reverse">
            <button class="btn btn-danger mr-2" id="deleteTrancePrem" (click)="deleteTranceInvoice()">نعم</button>
            <button class="btn btn-outline-info" id="hideFadeLayerTP">الغاء</button>
        </div>
    </div>
</div>
<!--onlyForm-->
<div class="container-fluid card inpCard  mt-3 p-3" id="headerTranceInv">
    <div class="form-inline" id="callTranceInvoice">
        <h2 class="cardHeader">اذن نقل</h2>
        <div class="headerLeftBorder mr-2"></div>
        <!--<input [(ngModel)]="searchTxt" placeholder="بحث" class="form-control mx-3" id="addInvoiceSearch">-->
        <input type="search" name="searchTxt" [(ngModel)]="searchTxt" class="form-control mdb-autocomplete mx-3"
            list="datalistTranceInvoiceSearch" id="invoiceTranceSearch" (change)="changTranceInvoiceBtn()">
        <datalist id="datalistTranceInvoiceSearch">
            <option *ngFor="let invoice of _theStockComp.tranceInvArry" value="{{invoice.invoiceSearchVal}}">
            </option>
        </datalist>
        <button class="btn btn-outline-info ml-2" type="submit" id="callTranceInvoiceBtn"
            (click)="showNewTranceInvoice()">فاتورة
            جديدة</button>

    </div>

    <div id="tranceInvoiceForm" style="display: none;">
        <div class="d-flex justify-content-between">
            <h2 class="cardHeader">اذن نقل</h2>
            <button id="deleteTranceInvoice" style="display: none;" class="btn btn-danger"
                [disabled]='deleteInvTranceBtnDisabled' (click)="showDeleteTranceInvoice()">حذف
                الفاتورة</button>
            <input disabled id="invNumTrance" class="text-center" type="text" value="رقم الفاتورة ( {{invNumTrance}} )">
            <input disabled [(ngModel)]='_service.date_time' type="datetime-local">
        </div>
        <form (ngSubmit)="tranceFrmStockPrem()" class="pt-3">
            <div class="form-group">
                <div class="d-flex justify-content-between">
                    <input id="stockTransactionId" class="d-none">
                    <!--fstStockName-->
                    <div class="col">
                        <label for="fstStockNameForTrance">من مخزن</label>
                        <select class="form-control p-1" id="fstStockNameForTrance" (change)="stockChanged()">
                            <option *ngFor="let stock of _stockService.stocks">{{stock.stockName}}</option>
                        </select>
                        <div *ngIf="fstStockNameVaild" id="fstStockNameVaild" class="text-danger">{{fstVaildMsg}}</div>
                    </div>
                    <div class="col">
                        <label for="sndStockNameForTrance">الى مخزن</label>
                        <select class="form-control p-1" id="sndStockNameForTrance" (change)="stockChanged()">
                            <option *ngFor="let stock of _stockService.stocks">{{stock.stockName}}</option>
                        </select>
                        <div *ngIf="sndStockNameVaild" id="sndStockNameVaild" class="text-danger">{{sndVaildMsg}}</div>
                    </div>
                    <div class="col">
                        <label for="tranceInvoiceNote">ملاحظات</label>
                        <input class="form-control p-1" name="tranceInvoiceNote" id="tranceInvoiceNote">
                    </div>
                    <div class="col text-center" id="printTrancePremBtn">
                        <i class="fa fa-print btn btn-light p-3 text-center" style="height: 100%;"
                            (click)='printThisTranceInv()'></i>
                    </div>
                </div>
            </div>
            <!--inpts-->
            <div class="panel-body panel-flex-table" style="height: 570px;" id="trancePrimTable">
                <table class="flex-table table">
                    <thead class="navHeader text-white">
                        <tr>
                            <th style="flex: none; width: 50px">م</th>
                            <th>اسم الصنف</th>
                            <th>العدد</th>
                            <th>السعر</th>
                            <th class="text-center">الاجمالى</th>
                        </tr>
                    </thead>
                    <tbody class=" mt-3 tableBody">
                        <tr *ngFor="let inpt of invoiceInpArry; let i = index">
                            <td style="flex: none; width: 50px;" class="pt-4">{{i + 1}}</td>
                            <td>
                                <input type="search" name="product{{i}}" [(ngModel)]="inpt.product" id="product{{i}}"
                                    class="form-control mdb-autocomplete" list="datalist1"
                                    (change)="isTranceNameVaild()" [disabled]="inptDisabled">
                                <datalist id="datalist1">
                                    <option *ngFor="let product of _stockService.allProducts"
                                        value="{{product.productName}}"></option>
                                </datalist>
                                <div *ngIf="inpt.inpVaild" class="text-danger vaildAlert">هذا الصنف لايوجد بقاعدة
                                    البيانات
                                </div>
                            </td>
                            <td><input type="number" name="qty{{i}}" [(ngModel)]="inpt.qty" class="form-control"
                                    id="qty{{i}}" (keyup)="calcTotals()" [disabled]="inptDisabled">
                                <div *ngIf="inpt.Qtyinvaild" class="text-danger vaildAlert">لا يوجد رصيد لهذا الصنف
                                </div>
                            </td>
                            <td><input type="number" name="price{{i}}" [(ngModel)]="inpt.price"
                                    class="vaildAlert form-control" (change)="calcTotals()" disabled>
                            </td>
                            <td class="text-center font-weight-bold">{{inpt.total}}</td>
                            <input name="stockTransactionDetailsId{{i}}" [(ngModel)]="inpt.stockTransactionDetailsId"
                                class="d-none">
                        </tr>
                        <div class="btn btn-dark my-2 mr-1" style="width: 50px;" (click)="addFilds()" id="addFilds">+
                        </div>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between">
                <button [disabled]="isAddInvVaild" class="btn btn-outline-primary mb-1 mt-3" type="submit"
                    id="newTranceInvoicetBtn"></button>
                <div class="form-inline ml-5 mt-3 darkBg text-light py-2 rounded">
                    <h5 class="text-light pr-3">اجمالى الفاتورة : </h5>
                    <h5 class="text-light mr-2 pl-3" id="invoiceTotal">{{invoiceTotal}}</h5>
                </div>
            </div>

        </form>
        <button class="btn btn-success mx-2 d-none" id="testBtnP" (click)='testBtn()'>test</button>
    </div>
