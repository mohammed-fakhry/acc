<!--onlyForm-->
<div class="container-fluid card shadow mt-3 p-5">
    <h2 class="pb-3 cardHeader">اذن اضافة لمخزن</h2>
    <hr>
    <form [formGroup]='addToStockPremData' (ngSubmit)="addToStockPrem()" class="pt-3">
        <div class="form-group">
            <div class="form-inline">
                <label for="exampleFormControlSelect1">اسم المخزن</label>
                <select class="form-control text-center mr-3 p-1" id="exampleFormControlSelect1" formControlName="stockName" style="width: 25%;">
                    <option *ngFor="let stock of _stockService.stocks">{{stock.stockName}}</option>
                </select>
            </div>

        </div>
        <div class="panel-body panel-flex-table">
            <table class="flex-table table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>اسم الصنف</th>
                        <th>العدد</th>
                        <th>التكلفة</th>
                    </tr>
                </thead>
                <tbody class=" mt-3 tableBody">
                    <tr *ngFor="let products of _stockService.productsFromStockArryView">
                        <td>{{products.productName}}</td>
                        <td>{{products.productQty}}</td>
                        <td>{{products.productCost}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary ml-2" type="submit" id="addNewProductBtn">اضافة</button>
    </form>


</div>
