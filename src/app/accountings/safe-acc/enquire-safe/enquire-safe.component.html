<!--table-->
<div class="card mt-3">
    <div class="panel-body panel-flex-table">
        <table class="flex-table table table-hover">
            <thead class="navHeader">
                <tr>
                    <th>الخزنة</th>
                    <th>امين الخزنة</th>
                    <th>حركة خزنة</th>
                    <th>تعديل</th>
                </tr>
            </thead>
            <tbody class=" mt-3 tableBody">
                <tr *ngFor="let safe of _safeDataService.safeList">
                    <td>{{safe.safeName}}</td>
                    <td>{{safe.safeEmployee}}</td>
                    <td><button class="btn btn-outline-secondary ml-2" id="showSafeTranaction"
                            (click)="showSafeTranaction(safe)"><i class="fa fa-archive"></i></button></td>
                    <td><button class="btn btn-outline-success ml-2" id="editSafe"
                            (click)="showEditSafe(safe)"><i class="fa fa-edit"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
